<div class="faq-topline">
  <h2>FAQ</h2>
  <div class="searchInput">
    <input type="text" [(ngModel)]="searchQuery" placeholder="Filter FAQs">
    <button (click)="searchFAQ()">Search</button>
  </div>
</div>

<div *ngIf="filteredFAQs.length > 0; else noResults">
  <div *ngFor="let faq of filteredFAQs">
    <h3>{{ faq.question }}</h3>
    <p>{{ faq.answer }}</p>
  </div>
</div>
<ng-template #noResults>
  <p>No results found.</p>
</ng-template>
