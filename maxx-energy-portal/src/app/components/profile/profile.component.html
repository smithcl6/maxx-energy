<div class="profile-box">
  <div class="profile-header">
    <h1>Welcome, {{ this.AuthenticationService.getUserDetails()?.name }}</h1>
    <button class="edit-button" (click)="enableEdit()">Edit Profile</button>
  </div>
  <p>Account ID: 1009873</p>

  @if(this.isEditEnabled === false) {
    <p><strong>Name</strong></p>
    <p>{{ this.AuthenticationService.getUserDetails()?.name }}</p>
    <p><strong>Email</strong></p>
    <p>{{ this.AuthenticationService.getUserDetails()?.email }}</p>
  } @else {
    <p><strong>Name</strong></p>
    <input type="text" class="input-name" value="{{ this.AuthenticationService.getUserDetails()?.name }}">
    <p><strong>Email</strong></p>
    <input type="text" class="input-email" value="{{ this.AuthenticationService.getUserDetails()?.email }}">
  }
  <button class="pw-reset" (click)="this.router.navigate(['password-reset'])">Reset Password</button>
</div>
